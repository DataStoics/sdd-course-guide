<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead-gold" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#b8860b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="520" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Spec-Driven Development Workflow</text>
  
  <!-- CONSTITUTION Box (Top - Governance) at x=300, y=50, width=300, height=70 -->
  <g transform="translate(300, 50)">
    <rect width="300" height="70" rx="8" fill="#fff3cd" stroke="#b8860b" stroke-width="2"/>
    <text x="150" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">🏛️ CONSTITUTION</text>
    <text x="150" y="40" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.constitution</text>
    <text x="150" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Immutable principles • Tech stack • Security rules</text>
  </g>
  
  <!-- Dashed lines from Constitution (center at x=450, bottom at y=120) to all phases -->
  <!-- SPECIFY center: x=120, y=205 -->
  <line x1="450" y1="120" x2="120" y2="160" stroke="#b8860b" stroke-width="1.5" stroke-dasharray="4,3"/>
  <!-- CLARIFY center: x=310, y=205 -->
  <line x1="450" y1="120" x2="310" y2="160" stroke="#b8860b" stroke-width="1.5" stroke-dasharray="4,3"/>
  <!-- PLAN center: x=500, y=205 -->
  <line x1="450" y1="120" x2="500" y2="160" stroke="#b8860b" stroke-width="1.5" stroke-dasharray="4,3"/>
  <!-- ANALYZE center: x=690, y=205 -->
  <line x1="450" y1="120" x2="690" y2="160" stroke="#b8860b" stroke-width="1.5" stroke-dasharray="4,3"/>
  <!-- CHECKLIST center: x=120, y=335 -->
  <line x1="450" y1="120" x2="120" y2="290" stroke="#b8860b" stroke-width="1.5" stroke-dasharray="4,3"/>
  
  <!-- Row 1: SPECIFY → CLARIFY → PLAN → ANALYZE -->
  
  <!-- SPECIFY Box at x=40, y=160, width=160, height=90 -->
  <g transform="translate(40, 160)">
    <rect width="160" height="90" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0d47a1">📝 SPECIFY</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.specify</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#bbdefb" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">WHAT to build</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">User stories • Requirements</text>
  </g>
  
  <!-- Arrow: SPECIFY (ends at x=200) to CLARIFY (starts at x=230) -->
  <line x1="205" y1="205" x2="225" y2="205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- CLARIFY Box at x=230, y=160, width=160, height=90 -->
  <g transform="translate(230, 160)">
    <rect width="160" height="90" rx="8" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b5e20">❓ CLARIFY</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.clarify</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#c8e6c9" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Surface unknowns</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Edge cases • Constraints</text>
  </g>
  
  <!-- Arrow: CLARIFY (ends at x=390) to PLAN (starts at x=420) -->
  <line x1="395" y1="205" x2="415" y2="205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- PLAN Box at x=420, y=160, width=160, height=90 -->
  <g transform="translate(420, 160)">
    <rect width="160" height="90" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">🗺️ PLAN</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.plan</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#ffe0b2" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef6c00">HOW to build</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef6c00">Architecture • Tech choices</text>
  </g>
  
  <!-- Arrow: PLAN (ends at x=580) to ANALYZE (starts at x=610) -->
  <line x1="585" y1="205" x2="605" y2="205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ANALYZE Box at x=610, y=160, width=160, height=90 -->
  <g transform="translate(610, 160)">
    <rect width="160" height="90" rx="8" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#880e4f">🔍 ANALYZE</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.analyze</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#f8bbd9" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ad1457">Validate consistency</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ad1457">Constitution compliance</text>
  </g>
  
  <!-- Arrow down from ANALYZE (bottom at y=250) to TASKS (top at y=290) -->
  <line x1="690" y1="255" x2="690" y2="285" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Row 2: CHECKLIST ← IMPLEMENT ← TASKS (and ISSUES optional) -->
  
  <!-- TASKS Box at x=610, y=290, width=160, height=90 -->
  <g transform="translate(610, 290)">
    <rect width="160" height="90" rx="8" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a237e">📋 TASKS</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.tasks</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#c5cae9" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#303f9f">Break into actions</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#303f9f">Dependencies • Phases</text>
  </g>
  
  <!-- Arrow: TASKS (left at x=610) to IMPLEMENT (right at x=580) - reversed direction -->
  <line x1="605" y1="335" x2="585" y2="335" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- IMPLEMENT Box at x=420, y=290, width=160, height=90 -->
  <g transform="translate(420, 290)">
    <rect width="160" height="90" rx="8" fill="#ede7f6" stroke="#7b1fa2" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a148c">⚡ IMPLEMENT</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.implement</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#d1c4e9" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6a1b9a">AI generates code</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6a1b9a">TDD • Human review</text>
  </g>
  
  <!-- Arrow: IMPLEMENT (left at x=420) to CHECKLIST (right at x=200) -->
  <line x1="415" y1="335" x2="205" y2="335" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- CHECKLIST Box at x=40, y=290, width=160, height=90 -->
  <g transform="translate(40, 290)">
    <rect width="160" height="90" rx="8" fill="#e0f2f1" stroke="#00897b" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#004d40">✅ CHECKLIST</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="10" fill="#666">/speckit.checklist</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#b2dfdb" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00695c">Quality validation</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00695c">Security • UX • Tests</text>
  </g>
  
  <!-- Optional: ISSUES Box at x=230, y=290 (dashed) -->
  <g transform="translate(230, 290)">
    <rect width="160" height="90" rx="8" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#616161">🎫 ISSUES</text>
    <text x="80" y="38" text-anchor="middle" font-family="monospace" font-size="9" fill="#888">/speckit.taskstoissues</text>
    <line x1="20" y1="48" x2="140" y2="48" stroke="#e0e0e0" stroke-width="1"/>
    <text x="80" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#757575">Export to GitHub</text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9e9e9e">(optional)</text>
  </g>
  
  <!-- Human Checkpoint Labels -->
  <g transform="translate(55, 420)">
    <rect width="130" height="35" rx="5" fill="#fff" stroke="#1976d2" stroke-width="1.5"/>
    <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1976d2">👤 Human validates</text>
    <text x="65" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">spec clarity</text>
  </g>
  
  <g transform="translate(385, 420)">
    <rect width="130" height="35" rx="5" fill="#fff" stroke="#f57c00" stroke-width="1.5"/>
    <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">👤 Human approves</text>
    <text x="65" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57c00">design decisions</text>
  </g>
  
  <g transform="translate(620, 420)">
    <rect width="130" height="35" rx="5" fill="#fff" stroke="#7b1fa2" stroke-width="1.5"/>
    <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#7b1fa2">👤 Human reviews</text>
    <text x="65" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7b1fa2">generated code</text>
  </g>
  
  <!-- Connector lines to checkpoints -->
  <!-- SPECIFY/CLARIFY checkpoint: center at x=120 -->
  <line x1="120" y1="385" x2="120" y2="415" stroke="#1976d2" stroke-width="1" stroke-dasharray="3,2"/>
  <!-- PLAN checkpoint: center at x=450 -->
  <line x1="450" y1="255" x2="450" y2="415" stroke="#f57c00" stroke-width="1" stroke-dasharray="3,2"/>
  <!-- IMPLEMENT checkpoint: center at x=685 -->
  <line x1="685" y1="385" x2="685" y2="415" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Legend -->
  <g transform="translate(50, 475)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Legend:</text>
    <line x1="60" y1="8" x2="100" y2="8" stroke="#b8860b" stroke-width="1.5" stroke-dasharray="4,3"/>
    <text x="110" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Constitution governs all phases</text>
    <line x1="300" y1="8" x2="340" y2="8" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="350" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Workflow progression</text>
    <rect x="500" y="0" width="20" height="16" rx="3" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="530" y="12" font-family="Arial, sans-serif" font-size="9" fill="#666">Optional step</text>
    <text x="650" y="12" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">👤 Human checkpoint</text>
  </g>
</svg>

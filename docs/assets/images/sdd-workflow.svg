<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead-dashed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- GOVERN Box (Top) -->
  <g transform="translate(250, 20)">
    <rect width="300" height="100" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">GOVERN</text>
    <text x="150" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Constitution</text>
    <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Security &amp; Compliance Rules</text>
    <text x="150" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Immutable Constraints</text>
  </g>
  
  <!-- SPECIFY Box -->
  <g transform="translate(50, 180)">
    <rect width="200" height="120" rx="8" fill="#e7f3ff" stroke="#0066cc" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004085">SPECIFY</text>
    <rect x="20" y="40" width="160" height="24" rx="4" fill="#cce5ff" stroke="#0066cc"/>
    <text x="100" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#004085">Vague Idea</text>
    <text x="100" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">↓</text>
    <rect x="20" y="78" width="160" height="24" rx="4" fill="#cce5ff" stroke="#0066cc"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#004085">Robust Specification</text>
  </g>
  
  <!-- PLAN Box -->
  <g transform="translate(300, 180)">
    <rect width="200" height="120" rx="8" fill="#e8f5e9" stroke="#28a745" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">PLAN</text>
    <rect x="20" y="40" width="160" height="24" rx="4" fill="#c8e6c9" stroke="#28a745"/>
    <text x="100" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Research Options</text>
    <text x="100" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">↓</text>
    <rect x="20" y="78" width="160" height="24" rx="4" fill="#c8e6c9" stroke="#28a745"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Implementation Blueprint</text>
  </g>
  
  <!-- IMPLEMENT Box -->
  <g transform="translate(550, 180)">
    <rect width="200" height="120" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6a1b9a">IMPLEMENT</text>
    <rect x="20" y="40" width="160" height="24" rx="4" fill="#e1bee7" stroke="#9c27b0"/>
    <text x="100" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6a1b9a">AI Generates Code</text>
    <text x="100" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">↓</text>
    <rect x="20" y="78" width="160" height="24" rx="4" fill="#e1bee7" stroke="#9c27b0"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6a1b9a">Production Ready</text>
  </g>
  
  <!-- Arrows from GOVERN (dashed) -->
  <line x1="320" y1="120" x2="150" y2="175" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead-dashed)"/>
  <line x1="400" y1="120" x2="400" y2="175" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead-dashed)"/>
  <line x1="480" y1="120" x2="650" y2="175" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead-dashed)"/>
  
  <!-- Arrows between phases (solid) -->
  <line x1="255" y1="240" x2="295" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="505" y1="240" x2="545" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Human validation labels -->
  <g transform="translate(255, 330)">
    <rect width="140" height="40" rx="6" fill="#fff" stroke="#0066cc" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066cc">✓ Human validates</text>
    <text x="70" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0066cc">spec</text>
  </g>
  
  <g transform="translate(505, 330)">
    <rect width="140" height="40" rx="6" fill="#fff" stroke="#28a745" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">✓ Human approves</text>
    <text x="70" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#28a745">design</text>
  </g>
  
  <!-- Connecting lines to validation boxes -->
  <line x1="275" y1="300" x2="305" y2="325" stroke="#0066cc" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="525" y1="300" x2="555" y2="325" stroke="#28a745" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Legend -->
  <g transform="translate(50, 420)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Legend:</text>
    <line x1="60" y1="10" x2="100" y2="10" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="110" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Governance constraints feed every phase</text>
    <line x1="350" y1="10" x2="390" y2="10" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="400" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Workflow progression with human checkpoints</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">Spec-Driven Development Workflow</text>
</svg>